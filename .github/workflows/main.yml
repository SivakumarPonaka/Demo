name: PowerShell Hello Action

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  say-hello:
    runs-on: ubuntu-latest  # Use Linux runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Run PowerShell script
        shell: pwsh
        run: |
          Write-Output "Hello, I'm learning GitHub Actions! It is exciting!"
